    <main>
        <section class="rules">
            <div class="container">
                <div class="container-title">
                    <h2>StrawServer Rules</h2>
                </div>
                <div class="container-content">
                    <div class="row">
                        <div>
                            <ol class="rules-list">
                                <li class="rules-category">
                                    <span class="category-title ban"># 封禁期間規定</span>
                                    <ol>
                                        <li>禁止繞過封鎖</li>
                                    </ol>
                                </li>
                                <li class="rules-category">
                                    <span class="category-title">1 聊天規定</span>
                                    <ol>
                                        <li>禁止辱罵其他玩家</li>
                                        <li>禁止騷擾其他玩家</li>
                                        <li>不得以任何形式傳播其他伺服器</li>
                                    </ol>
                                </li>
                                <li class="rules-category">
                                    <span class="category-title">2 遊玩規定</span>
                                    <ol>
                                        <li>禁止使用影響伺服器平衡或運行的軟體</li>
                                        <li>禁止惡意破壞地形</li>
                                        <li>禁止偷竊或以任何形式侵犯玩家財產</li>
                                    </ol>
                                </li>
                                <li class="rules-category">
                                    <span class="category-title">3 申請規定</span>
                                    <ol>
                                        <li>禁止使用分身帳號申請</li>
                                    </ol>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <p>吸管伺服器 開服至今過了<span id="server-survivalTime" class="SST"></span></p>
